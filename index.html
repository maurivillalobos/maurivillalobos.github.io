<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentaci√≥n de diapositivas minimalista</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    const apiKey = '3BRKAvMV4ZTGTdP01RkbUjRdaYFCcQBfIM_AP1zU00c';
    const tema = 'Experimental'; // Cambia esto por el tema que desees mostrar

    fetch(`https://api.unsplash.com/photos/random?query=${tema}&count=10&client_id=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const photos = data.map(photo => {
          return {
            id: photo.id,
            url: photo.urls.regular,
            alt: photo.alt_description
          }
        });

        const body = document.querySelector('body');
        let currentPhotoIndex = 0;

        const changePhoto = () => {
          const currentPhoto = photos[currentPhotoIndex];
          body.style.backgroundImage = `url(${currentPhoto.url})`;
          currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
        }

        setInterval(changePhoto, 1000);
      });
  </script>
</body>
</html>
